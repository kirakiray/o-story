<style>
  :host {
    display: block;
  }
  .container {
    position: relative;
    box-sizing: border-box;
    width: 100%;
    min-height: 50vh;
    padding: 5vh;
    /* background-image: url(/demo_sources/demo.jpg); */
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }
  .mask {
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.3);
  }
  .content {
    position: relative;
    width: 100%;
    height: 100%;
    z-index: 2;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: #fff;
  }
  ::slotted(h2) {
    padding-top: 0;
    margin-top: 0;
    font-size: 40px;
    margin: 0;
  }
  ::slotted(p) {
    font-size: 20px;
    margin: 0;
  }
  ::slotted(button),
  ::slotted(a) {
    margin-top: 20px;
    padding: 8px 20px;
    font-size: 16px;
    border: none;
    outline: #eb5d1e solid 0px;
    color: #fff;
    background-color: #eb5d1e;
    cursor: pointer;
    transition: all ease 0.2s;
    text-decoration: none;
  }
  ::slotted(button:hover),
  ::slotted(a:hover) {
    font-size: 18px;
  }
</style>
<div class="container">
  <div class="mask"></div>
  <div class="content">
    <slot></slot>
  </div>
</div>
